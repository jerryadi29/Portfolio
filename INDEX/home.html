<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/STLYING/style.css" type="text/css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="sign_up_form">

        <form>
          
            <h3>Contact</h3>
                <input class="fullname" type="text" placeholder="Full Name" name="fullname" id="fullname" size="30" autocomplete="given-name"><br>
                <input  class="email" type="email" placeholder="Email" name="email" id="email"  size="30" autocomplete="email"><br>
                <input class="agreement" type="checkbox" id="agreement">
                <label class="agreement-text" for="agreement">I agree to Foodies Terms of Service, Privacy Policy and Content Policies</label><br>
                <button class="create-account-btn" type="submit" onclick="">Create Account</button>
                <br>
                OR
                <br>
                <button class="submit-btn" type="submit" onclick="">Continue with Google</button><br>
                Already have an account?<link href=""><span>Log in</span></link>
         

        </form>


    </div>    
</body>
</html>
